<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: monospace, sans-serif;
      background-color: antiquewhite;
      padding: 1em;
      font-size: 30px;
    }

    h1,
    h2 {
      color: grey;
      margin-top: 2em;
      text-align: center;
    }

    p {
      font-size: 30px;
    }
  </style>
</head>

<body>

  <h1>{{ Name }}</h1>
  <div>{{ Job Title }}</div>

  <h2>About Me</h2>
  <p>{{ About }}</p>

  <h2>Contact Me</h2>
  <div>
    <span>Email: </span>
    <span>{{Email Address}}</span>
  </div>
  <div>
    <span>Phone: </span>
    <span>{{Phone Number}}</span>
  </div>



</body>

</html>
